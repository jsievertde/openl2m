{% extends '_base.html' %}

{% block title %}Success!{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
      <div class="panel panel-success">
          <div class="panel-heading">
              <strong>Success!</strong>
          </div>
          <div class="panel-body">
            <div>{{ message }}</div>
            {% if switch_id %}
            <div>&nbsp;</div>
            <div><a href="{% url 'switches:switch_basics' group_id switch_id %}">Go back to device.</a></div>
            {% endif %}
          </div>
      </div>
    </div>
</div>
{% endblock %}
